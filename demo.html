<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Demo</title>

    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <script src="jquery.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Quick JS Demo</h1>
        <p class="lead">Calculator</p>
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="num1">Number 1</label>
            <input type="number" class="form-control" class="inputNumber" id="num1" placeholder="Number 1">
          </div>
          <p class="btn">+</p>
          <div class="form-group">
            <label class="sr-only" for="num2">Number 2</label>
            <input type="number" class="form-control" class="inputNumber" id="num2" placeholder="Number 2">
          </div>
          <p id="equals" class="btn">=</p>
          <div class="form-group">
            <label class="sr-only" for="num3">Number 1 + Number 2</label>
            <input type="number" class="form-control" id="num3" placeholder="Sum">
          </div>
        </form>
      </div>

    </div>

    
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="my_js.js"></script>
  </body>
</html>
